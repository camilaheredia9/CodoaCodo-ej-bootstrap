<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Codo a Codo</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Deshabilitado</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
    </nav>

    <main>
        <section class="container-fluid cards">
            <div class="card">
                <img src="./assets/html.jpg" class="card-img-top" alt="logo HTML">
                <div class="card-body">
                  <h5 class="card-title">Título 1</h5>
                  <p class="card-text">Contenido card</p>
                  <span>Última actualización 1</span>
                </div>
            </div>
            <div class="card">
                <img src="./assets/css.jpg" class="card-img-top" alt="logo CSS">
                <div class="card-body">
                  <h5 class="card-title">Titulo 2</h5>
                  <p class="card-text">Contenido card</p>
                  <span>Última actualización 1</span>
                </div>
            </div>
            <div class="card">
                <img src="./assets/bt.png" class="card-img-top" alt="logo bootstrap">
                <div class="card-body">
                  <h5 class="card-title">Titulo 3</h5>
                  <p class="card-text">Contenido card</p>
                  <span>Última actualización 1</span>
                </div>
            </div>
        </section>

        <form class="container-fluid">
            <div class="form-floating mb-3">
                <label for="floatingInput">Email</label>
                <input type="email" class="form-control" id="floatingInput">
                <span>Nunca comparta su email.</span>
            </div>
            <div class="form-floating">
                <label for="floatingPassword">Contraseña</label>
                <input type="password" class="form-control" id="floatingPassword">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="verificar" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                  Verificar
                </label>
            </div>
            <button type="button" class="btn btn-primary">Enviar</button>
        </form>
        
    </main>
</body>
</html>
